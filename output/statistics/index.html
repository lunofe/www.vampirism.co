in-width: 600px) 50vw, 100vw" loading="eager" height="1011" width="1854" alt=""></figure><div class="content__body content__body--aligned content__entry"><p><script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script></p><h2>Weekly Launcher Distribution</h2><p><canvas id="launcherDistributionChart"></canvas><script>// ============================================================
		// CHART HELPER UTILITIES
		// ============================================================

		// Convert hex color to rgba
		function hexToRgba(hex, alpha = 1) {
			const r = parseInt(hex.slice(1, 3), 16);
			const g = parseInt(hex.slice(3, 5), 16);
			const b = parseInt(hex.slice(5, 7), 16);
			return `rgba(${r}, ${g}, ${b}, ${alpha})`;
		}

		// Adjust color lightness (factor > 1 = lighter, < 1 = darker)
		function adjustColorLightness(hex, factor) {
			const r = Math.min(255, Math.max(0, Math.round(parseInt(hex.slice(1, 3), 16) * factor)));
			const g = Math.min(255, Math.max(0, Math.round(parseInt(hex.slice(3, 5), 16) * factor)));
			const b = Math.min(255, Math.max(0, Math.round(parseInt(hex.slice(5, 7), 16) * factor)));
			return `#${[r, g, b].map(x => x.toString(16).padStart(2, '0')).join('')}`;
		}

		// Get start of week (Sunday)
		function getWeekStart(date) {
			const weekStart = new Date(date);
			weekStart.setDate(weekStart.getDate() - weekStart.getDay());
			weekStart.setHours(0, 0, 0, 0);
			return weekStart;
		}

		// Get current week key for filtering
		function getCurrentWeekKey() {
			return getWeekStart(new Date()).toISOString().split('T')[0];
		}

		// Sort versions semantically
		function sortVersions(versions) {
			return [...versions].sort((a, b) => {
				const partsA = a.split('.').map(p => parseInt(p) || 0);
				const partsB = b.split('.').map(p => parseInt(p) || 0);
				for (let i = 0; i < Math.max(partsA.length, partsB.length); i++) {
					const diff = (partsA[i] || 0) - (partsB[i] || 0);
					if (diff !== 0) return diff;
				}
				return 0;
			});
		}

		// ============================================================
		// DATA FETCHING
		// ============================================================

		async function fetchStatsData() {
			try {
				const response = await fetch('/api/stats');
				const json = await response.json();

				if (!json.success) {
					throw new Error(json.error || 'Failed to fetch statistics');
				}

				return json.data.map(entry => ({
					date: new Date(entry.year, entry.month - 1, entry.day),
					launcher: entry.launcher,
					version: entry.version,
					count: entry.count || 0
				})).filter(entry => !isNaN(entry.date.getTime()));
			} catch (error) {
				console.error('Error fetching stats data:', error);
				return [];
			}
		}

		// ============================================================
		// LAUNCHER DISTRIBUTION CHART (with version breakdown)
		// ============================================================

		// Launcher base colors
		const LAUNCHER_CONFIG = {
			'mr': {
				name: 'Modrinth',
				color: '#1bd96a'
			},
			'cf': {
				name: 'CurseForge',
				color: '#e04e14'
			},
			'tl': {
				name: 'Technic Launcher',
				color: '#4299e1'
			},
			'legacy': {
				name: 'Legacy',
				color: '#718096'
			}
		};

		// Stacking order (bottom to top)
		const LAUNCHER_STACK_ORDER = ['legacy', 'tl', 'mr', 'cf'];

		function createLauncherDistributionChart(data) {
			const ctx = document.getElementById('launcherDistributionChart').getContext('2d');

			// Get all unique versions and launchers
			const allVersions = new Set();
			const allLaunchers = new Set();
			data.forEach(entry => {
				allVersions.add(entry.version);
				allLaunchers.add(entry.launcher.toLowerCase());
			});

			const sortedVersions = sortVersions([...allVersions]);

			// Order launchers: known ones first in preferred order, then unknown alphabetically
			const sortedLaunchers = [
				...LAUNCHER_STACK_ORDER.filter(l => allLaunchers.has(l)),
				...[...allLaunchers].filter(l => !LAUNCHER_STACK_ORDER.includes(l)).sort()
			];

			// Group data by week, counting each launcher+version combo
			const weekMap = new Map();
			data.forEach(entry => {
				const weekKey = getWeekStart(entry.date).toISOString().split('T')[0];
				const launcher = entry.launcher.toLowerCase();
				const version = entry.version;
				const comboKey = `${launcher}|${version}`;

				if (!weekMap.has(weekKey)) {
					weekMap.set(weekKey, {});
				}
				const weekData = weekMap.get(weekKey);
				weekData[comboKey] = (weekData[comboKey] || 0) + entry.count;
			});

			// Filter incomplete week and sort
			const currentWeekKey = getCurrentWeekKey();
			const completeWeeks = [...weekMap.entries()]
				.filter(([week]) => week !== currentWeekKey)
				.sort((a, b) => a[0].localeCompare(b[0]));

			const labels = completeWeeks.map(([week]) => week);

			// Build datasets: one per launcher+version combo
			// Versions get shades of the launcher's base color
			const datasets = [];

			sortedLaunchers.forEach(launcher => {
				const baseColor = LAUNCHER_CONFIG[launcher]?.color || '#888888';
				const launcherName = LAUNCHER_CONFIG[launcher]?.name || launcher.toUpperCase();
				const launcherVersions = sortedVersions.filter(v =>
					data.some(d => d.launcher.toLowerCase() === launcher && d.version === v)
				);

				launcherVersions.forEach((version, idx) => {
					// Create shade: spread from 0.7 to 1.3 based on version index
					const factor = launcherVersions.length > 1 ?
						0.7 + (idx / (launcherVersions.length - 1)) * 0.6 :
						1;
					const color = adjustColorLightness(baseColor, factor);
					const comboKey = `${launcher}|${version}`;

					datasets.push({
						label: `${launcherName} ${version}`,
						data: completeWeeks.map(([, counts]) => {
							const total = Object.values(counts).reduce((sum, c) => sum + c, 0);
							return total > 0 ? ((counts[comboKey] || 0) / total) * 100 : 0;
						}),
						backgroundColor: hexToRgba(color, 0.75),
						borderColor: color,
						borderWidth: 1,
						tension: 0.1,
						fill: true
					});
				});
			});

			new Chart(ctx, {
				type: 'line',
				data: {
					labels,
					datasets
				},
				options: {
					responsive: true,
					maintainAspectRatio: true,
					interaction: {
						mode: 'index',
						intersect: false
					},
					plugins: {
						legend: {
							position: 'bottom',
							labels: {
								color: '#e2e8f0',
								font: {
									size: 12
								}
							}
						},
						tooltip: {
							callbacks: {
								title: (context) => `Week of ${context[0].label}`,
								label: (context) => `${context.dataset.label}: ${(context.parsed.y || 0).toFixed(1)}%`
							}
						}
					},
					scales: {
						x: {
							ticks: {
								color: '#e2e8f0',
								maxRotation: 45,
								minRotation: 45
							},
							grid: {
								color: '#334155'
							},
							stacked: true
						},
						y: {
							ticks: {
								color: '#e2e8f0',
								callback: (value) => value.toFixed(0) + '%'
							},
							grid: {
								color: '#334155'
							},
							beginAtZero: true,
							max: 100,
							stacked: true
						}
					}
				}
			});
		}

		// ============================================================
		// INITIALIZATION
		// ============================================================

		async function initStatsCharts() {
			const data = await fetchStatsData();

			if (data.length === 0) {
				console.error('No statistics data available');
				return;
			}

			createLauncherDistributionChart(data);
		}

		initStatsCharts();</script></p></div></article></main><footer class="section footer anim-hidden" id="footer"><div class="wrapper"><div class="footer__top grid gap-8 lg:gap-6 sm:grid-cols-2 lg:grid-cols-4"><div class="footer__item sm:col-span-2 lg:col-span-3"><a class="footer__logo" href="https://vampirism.co/"><img src="https://vampirism.co/media/website/banner_bat.png" alt="Vampirism.co" width="2160" height="720"></a></div></div><div class="footer__bottom grid gap-8 md:grid-cols-2"><div class="footer__nav"><div class="footer__links"><a href="mailto:hello@vampirism.co" class="al" target="_self">Contact </a><a href="https://vampirism.co/privacy/" class="al" target="_self">Privacy </a><a href="https://vampirism.co/licensing/" class="al" target="_self">Licensing </a><a href="https://github.com/lunofe/www.vampirism.co" class="al" target="_self">GitHub</a></div></div><div class="footer__copyright"><p>Not an official Minecraft product or service. Not approved by or associated with Mojang or Microsoft.</p></div></div></div></footer><button id="backToTop" class="btn footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://vampirism.co/assets/svg/svg-map.svg#arrow-top"/></svg></button></div><script defer="defer" src="https://vampirism.co/assets/js/scripts.min.js"></script><script>window.publiiThemeMenuConfig = {
